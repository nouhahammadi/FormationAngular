<div class = "table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let item of headers" >{{item}}</th>
          </tr>
        </thead>
        <tbody>

        <app-item-prestation *ngFor="let obj of collection" [item]= "obj" (nItem)=changeState($event)></app-item-prestation>
      </table>
</div>
