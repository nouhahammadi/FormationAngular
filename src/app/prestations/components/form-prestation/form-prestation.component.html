<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="typePresta">Type prestation</label>
          <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
        </div>
        <div class="form-group">
          <label for="client">Client</label>
          <input formControlName="client" type="text" class="form-control" id="client">
        </div>
        <div class="form-group">
          <label for="nbJours">Nbre jour</label>
          <input formControlName="nbJours" type="number" class="form-control" id="nbJours">
        </div>
        <div class="form-group">
          <label for="tjmHt">Nbre TJM HT</label>
          <input formControlName="tjmHt" type="number" class="form-control" id="tjmHt">
        </div>
        <div class="form-group">
            <label for="tauxTva">TVA</label>
            <input formControlName="tauxTva" type="number" class="form-control" id="tauxTva">
          </div>
          <div class="form-group">
              <label for="state">State</label>
              <select formControlName="state" class="form-control" id="state">
                <option *ngFor="let state of (states |keyvalue)" [value] = "state.value">{{ state.value }}

                </option>

              </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea formControlName="comment" class="form-control" id="comment"> {{ form.get('comment').value }}</textarea>
              </div>


        <button  [disabled]= "form.invalid" type="submit" class="btn btn-primary" >Submit</button>

      </form>

</div>
